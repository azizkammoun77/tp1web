<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mini Word</h1>
        <div class="controls">
            <label for="color-picker">Couleur du texte :</label>
            <input type="color" id="color-picker" value="#000000">

            <label for="font-size">Taille de la police :</label>
            <input type="number" id="font-size" min="10" max="50" value="16">

            <label for="font-family">Police d'écriture :</label>
            <select id="font-family">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
            </select>
        </div>
        <div class="text-area">
            <p id="editable-paragraph" contenteditable="true">
                Ceci est un paragraphe éditable. Vous pouvez modifier le texte ici.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestionnaire de Todo</h1>
        <div class="input-area">
            <label for="name-input">Nom :</label>
            <input type="text" id="name-input" placeholder="Entrez le nom de la tâche...">
            
            <label for="content-input">Contenu :</label>
            <input type="text" id="content-input" placeholder="Entrez le contenu de la tâche...">
            
            <button id="add-todo">Ajouter Todo</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
